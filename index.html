<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch 29 Chat Box | Admin: Namaraj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none; }
        .card { border-radius: 15px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .blood-badge { background-color: #d00000; color: white; padding: 3px 10px; border-radius: 5px; font-weight: bold; }
        #chatWindow { height: 350px; overflow-y: auto; background: white; border-radius: 10px; padding: 15px; border: 1px solid #ddd; }
        .msg { margin-bottom: 12px; padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .sent { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .received { background: #e9ecef; color: #333; }
        .online-dot { height: 12px; width: 12px; background-color: #2dc937; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .portal-header { background: linear-gradient(135deg, #0062ff, #00c6ff); color: white; padding: 20px; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="loginSection" class="row justify-content-center">
        <div class="col-md-5 mt-5">
            <div class="card">
                <div class="portal-header text-center">
                    <h2 class="fw-bold m-0">Batch 29 Chat Box</h2>
                    <small>Connect • Update • Share</small>
                </div>
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">User ID (Name+Last3Digits)</label>
                        <input type="text" id="memberId" class="form-control" placeholder="e.g. Namaraj988">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••">
                    </div>
                    <button onclick="handleLogin()" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">Sign In</button>
                    <div class="d-flex justify-content-between mt-3 px-1">
                        <a href="javascript:void(0)" onclick="showSection('registerSection')" class="small text-decoration-none">Create New Account</a>
                        <a href="javascript:void(0)" onclick="showSection('forgotSection')" class="small text-danger text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="registerSection" class="row justify-content-center hidden">
        <div class="col-md-5 mt-4">
            <div class="card p-4 border-primary border-top border-4">
                <h4 class="text-center mb-4">Batch 29 Registration</h4>
                <div class="mb-2"><label class="small">Employee Number</label><input type="text" id="regEmpNo" class="form-control" placeholder="01-180819"></div>
                <div class="mb-3"><label class="small">Date of Birth (BS)</label><input type="text" id="regDOB" class="form-control" placeholder="YYYY/MM/DD"></div>
                <hr>
                <div class="mb-2"><label class="small text-primary fw-bold">Set User ID</label><input type="text" id="regID" class="form-control"></div>
                <div class="mb-3"><label class="small text-primary fw-bold">Password</label><input type="password" id="regPass" class="form-control"></div>
                <button onclick="handleRegister()" class="btn btn-success w-100 fw-bold">Verify & Join</button>
                <button onclick="showSection('loginSection')" class="btn btn-link w-100 btn-sm mt-2">Back to Login</button>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded border-start border-primary border-5">
            <h4 class="m-0 fw-bold text-dark">Batch 29 Portal</h4>
            <div class="d-flex align-items-center">
                <span id="userDisplay" class="me-3 fw-bold text-primary">User</span>
                <button onclick="location.reload()" class="btn btn-outline-danger btn-sm">Logout</button>
            </div>
        </div>

        <ul class="nav nav-pills mb-4 justify-content-center bg-white p-2 rounded shadow-sm">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabList">Directory</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabUpdate">My Profile</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabChat">Chat Box</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tabList">
                <div class="card p-4">
                    <input type="text" id="search" onkeyup="searchTable()" class="form-control mb-3" placeholder="Search by Name, Office, Blood Group...">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-primary">
                                <tr><th>SN</th><th>Name</th><th id="dobCol" class="hidden">DOB</th><th>Office</th><th>Blood</th><th>Mobile</th></tr>
                            </thead>
                            <tbody id="memberTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tabUpdate">
                <div class="card p-4 mx-auto" style="max-width: 500px;">
                    <h5 class="fw-bold mb-4 text-center">Update My Contact Info</h5>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Office Location</label>
                        <input type="text" id="upOffice" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Active Mobile No</label>
                        <input type="text" id="upMob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Blood Group</label>
                        <select id="upBlood" class="form-select">
                            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                        </select>
                    </div>
                    <button class="btn btn-success w-100 fw-bold py-2" onclick="saveUserUpdates()">Update Profile</button>
                </div>
            </div>

            <div class="tab-pane fade" id="tabChat">
                <div class="card p-3">
                    <div id="chatWindow" class="d-flex flex-column">
                        <div class="msg received"><b>Admin:</b> Welcome to the Batch 29 Chat Box!</div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" id="chatMsg" class="form-control border-primary" placeholder="Type a message...">
                        <button class="btn btn-primary px-4" onclick="sendMsg()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Full Data Sync (Sample of 114 members)
    let masterData = [
        {sn: 1, empNo: "01-180819", name: "संजय कुमार शाह", dob: "2040/07/15", office: "वैदेशिक रोजगार विभाग काठमाडौं", mob: "9852832747", blood: "O+"},
        {sn: 2, empNo: "01-181402", name: "सुभद्रा शर्मा गौतम", dob: "2028/08/14", office: "संस्कृति पर्यटन मन्त्रालय", mob: "9841151400", blood: "A+"},
        {sn: 78, empNo: "01-208748", name: "नमराज वाग्ले", dob: "2041/06/06", office: "सामान्य प्रशासन मन्त्रालय", mob: "9851062988", blood: "A+"}
    ];

    let currentUser = null;
    let isAdmin = false;

    function handleLogin() {
        const id = document.getElementById('memberId').value;
        const pass = document.getElementById('password').value;

        if(id === "Namaraj988" && pass === "Namaraj988") {
            isAdmin = true;
            enterDashboard(masterData[2]); // Using Namaraj's record
        } else {
            isAdmin = false;
            const user = masterData.find(u => u.mob.endsWith(id.slice(-3)) || u.empNo === id);
            if(user) enterDashboard(user);
            else alert("Credentials do not match!");
        }
    }

    function enterDashboard(user) {
        currentUser = user;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        document.getElementById('userDisplay').innerText = user.name;
        
        document.getElementById('upOffice').value = user.office;
        document.getElementById('upMob').value = user.mob;
        document.getElementById('upBlood').value = user.blood;

        if(isAdmin) document.getElementById('dobCol').classList.remove('hidden');
        renderTable(masterData);
    }

    function saveUserUpdates() {
        currentUser.office = document.getElementById('upOffice').value;
        currentUser.mob = document.getElementById('upMob').value;
        currentUser.blood = document.getElementById('upBlood').value;
        alert("Your profile has been updated in the Directory.");
        renderTable(masterData);
    }

    function renderTable(data) {
        const tbody = document.getElementById('memberTableBody');
        tbody.innerHTML = data.map(m => `
            <tr>
                <td>${m.sn}</td>
                <td><b>${m.name}</b></td>
                ${isAdmin ? `<td><small class="text-danger fw-bold">${m.dob}</small></td>` : ''}
                <td><small>${m.office}</small></td>
                <td><span class="blood-badge">${m.blood}</span></td>
                <td>${m.mob}</td>
            </tr>
        `).join('');
    }

    function showSection(id) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('registerSection').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function sendMsg() {
        const input = document.getElementById('chatMsg');
        if(input.value.trim()) {
            const win = document.getElementById('chatWindow');
            win.innerHTML += `<div class="msg sent"><b>Me:</b> ${input.value}</div>`;
            input.value = "";
            win.scrollTop = win.scrollHeight;
        }
    }

    function searchTable() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = masterData.filter(m => m.name.toLowerCase().includes(term) || m.office.toLowerCase().includes(term) || m.blood.toLowerCase().includes(term));
        renderTable(filtered);
    }
</script>
</body>
</html>
